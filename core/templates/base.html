{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AirSense{% endblock %}</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/core/manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AirSense">
    <link rel="apple-touch-icon" href="/static/core/icons/pwa-192.png">
    
    <link rel="icon" type="image/x-icon" href="/static/core/icons/favicon_airsense.ico">
    <link rel="stylesheet" href="/static/core/css/home.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="header-left">
            <a href="/" class="home-link">
                <img src="/static/core/icons/cloud.png" alt="AirSense" class="site-icon">
                <span class="logo-text">AirSense</span>
            </a>
        </div>
        <div class="header-right">
            <button id="langToggle" class="lang-toggle">RO</button>
            {% if user.is_authenticated %}
                <a href="/history/">History</a>
                <div class="account-dropdown">
                    <button class="account-trigger" onclick="toggleDropdown()">{{ user.full_name }} â–¼</button>
                    <div class="dropdown-menu" id="accountDropdown">
                        <a href="/profile/">Profile</a>
                        <a href="/logout/">Logout</a>
                    </div>
                </div>
            {% else %}
                <a href="/register/">Register</a>
                <a href="/login/">Login</a>
            {% endif %}
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="site-footer">
        <div class="footer-content">
            <a href="/gdpr/" target="_blank" id="gdpr-link">Privacy Policy & GDPR Information</a>
        </div>
    </footer>
    
    <script src="/static/core/js/translations.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
        
        function toggleDropdown() {
            document.getElementById('accountDropdown').classList.toggle('show');
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.account-trigger')) {
                var dropdown = document.getElementById('accountDropdown');
                if (dropdown && dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
