<!DOCTYPE html>
<html>
<head>
    <title>AirSense - Weather & Pollen Tracker</title>
    <link rel="stylesheet" href="/static/core/css/home.css">
</head>
<body>
    <div class="container">
        <h1>AirSense</h1>
        <p>Weather & Pollen Tracker</p>
        
        <div class="weather-section">
            <h2>Weather Forecast</h2>
            
            <div class="current-weather">
                <div id="current-temp">--°C</div>
                <div id="current-condition">Loading...</div>
                <div id="current-humidity">Humidity: --%</div>
            </div>
            
            <div class="day-selector">
                <div class="day-bar" id="dayBar"></div>
            </div>
            
            <div class="daily-weather">
                <div id="daily-temp">Max: --°C | Min: --°C</div>
                <div id="daily-condition">--</div>
            </div>
            
            <div class="hourly-weather">
                <h3>Hourly Forecast</h3>
                <table id="hourly-table">
                    <thead>
                        <tr>
                            <th>Hour</th>
                            <th>Temperature</th>
                            <th>Condition</th>
                        </tr>
                    </thead>
                    <tbody id="hourly-container"></tbody>
                </table>
            </div>
        </div>
        
        <div class="pollen-section">
            <h2>Pollen Allergies</h2>
            <form id="pollenForm">
                <div class="pollen-checkboxes">
                    <label><input type="checkbox" name="pollens" value="alder"> Alder Pollen</label>
                    <label><input type="checkbox" name="pollens" value="birch"> Birch Pollen</label>
                    <label><input type="checkbox" name="pollens" value="grass"> Grass Pollen</label>
                    <label><input type="checkbox" name="pollens" value="mugwort"> Mugwort Pollen</label>
                    <label><input type="checkbox" name="pollens" value="olive"> Olive Pollen</label>
                    <label><input type="checkbox" name="pollens" value="ragweed"> Ragweed Pollen</label>
                </div>
            </form>
        </div>
        
        <div class="feeling-section">
            <h2>How do you feel today?</h2>
            <form id="feelingForm">
                {% csrf_token %}
                <textarea id="feelingText" placeholder="Describe how you feel today..."></textarea>
                <button type="submit">Analyze</button>
            </form>
            <div id="sentimentResult"></div>
        </div>
    </div>
    
    <script>
        const weatherData = {{ weather_data|safe }};
    </script>
    <script src="/static/core/js/home.js"></script>
</body>
</html>
