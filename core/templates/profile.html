{% extends 'base.html' %}

{% block title %}Profile - AirSense{% endblock %}

{% block content %}
    <div class="container">
        <h1>User Profile</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" value="{{ user.username }}" required>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ user.email }}" required>
            </div>
            
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" name="full_name" value="{{ user.full_name }}" required>
            </div>
            
            <div class="form-group">
                <label>Date of Birth:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" name="birth_day" value="{{ user.date_of_birth.day|default:'' }}" min="1" max="31" placeholder="Day">
                    <select name="birth_month">
                        <option value="">---</option>
                        <option value="1" {% if user.date_of_birth.month == 1 %}selected{% endif %}>January</option>
                        <option value="2" {% if user.date_of_birth.month == 2 %}selected{% endif %}>February</option>
                        <option value="3" {% if user.date_of_birth.month == 3 %}selected{% endif %}>March</option>
                        <option value="4" {% if user.date_of_birth.month == 4 %}selected{% endif %}>April</option>
                        <option value="5" {% if user.date_of_birth.month == 5 %}selected{% endif %}>May</option>
                        <option value="6" {% if user.date_of_birth.month == 6 %}selected{% endif %}>June</option>
                        <option value="7" {% if user.date_of_birth.month == 7 %}selected{% endif %}>July</option>
                        <option value="8" {% if user.date_of_birth.month == 8 %}selected{% endif %}>August</option>
                        <option value="9" {% if user.date_of_birth.month == 9 %}selected{% endif %}>September</option>
                        <option value="10" {% if user.date_of_birth.month == 10 %}selected{% endif %}>October</option>
                        <option value="11" {% if user.date_of_birth.month == 11 %}selected{% endif %}>November</option>
                        <option value="12" {% if user.date_of_birth.month == 12 %}selected{% endif %}>December</option>
                    </select>
                    <input type="number" name="birth_year" value="{{ user.date_of_birth.year|default:'' }}" min="1900" max="2500" placeholder="Year">
                </div>
            </div>
            
            <div class="form-group">
                <label>Timezone:</label>
                <select name="timezone">
                    <option value="UTC" {% if user.timezone == 'UTC' %}selected{% endif %}>UTC</option>
                    <option value="Europe/London" {% if user.timezone == 'Europe/London' %}selected{% endif %}>London</option>
                    <option value="Europe/Paris" {% if user.timezone == 'Europe/Paris' %}selected{% endif %}>Paris</option>
                    <option value="Europe/Berlin" {% if user.timezone == 'Europe/Berlin' %}selected{% endif %}>Berlin</option>
                    <option value="Europe/Rome" {% if user.timezone == 'Europe/Rome' %}selected{% endif %}>Rome</option>
                    <option value="Europe/Madrid" {% if user.timezone == 'Europe/Madrid' %}selected{% endif %}>Madrid</option>
                    <option value="Europe/Amsterdam" {% if user.timezone == 'Europe/Amsterdam' %}selected{% endif %}>Amsterdam</option>
                    <option value="Europe/Brussels" {% if user.timezone == 'Europe/Brussels' %}selected{% endif %}>Brussels</option>
                    <option value="Europe/Vienna" {% if user.timezone == 'Europe/Vienna' %}selected{% endif %}>Vienna</option>
                    <option value="Europe/Prague" {% if user.timezone == 'Europe/Prague' %}selected{% endif %}>Prague</option>
                    <option value="Europe/Warsaw" {% if user.timezone == 'Europe/Warsaw' %}selected{% endif %}>Warsaw</option>
                    <option value="Europe/Budapest" {% if user.timezone == 'Europe/Budapest' %}selected{% endif %}>Budapest</option>
                    <option value="Europe/Bucharest" {% if user.timezone == 'Europe/Bucharest' %}selected{% endif %}>Bucharest</option>
                    <option value="Europe/Sofia" {% if user.timezone == 'Europe/Sofia' %}selected{% endif %}>Sofia</option>
                    <option value="Europe/Athens" {% if user.timezone == 'Europe/Athens' %}selected{% endif %}>Athens</option>
                    <option value="Europe/Helsinki" {% if user.timezone == 'Europe/Helsinki' %}selected{% endif %}>Helsinki</option>
                    <option value="Europe/Stockholm" {% if user.timezone == 'Europe/Stockholm' %}selected{% endif %}>Stockholm</option>
                    <option value="Europe/Oslo" {% if user.timezone == 'Europe/Oslo' %}selected{% endif %}>Oslo</option>
                    <option value="Europe/Copenhagen" {% if user.timezone == 'Europe/Copenhagen' %}selected{% endif %}>Copenhagen</option>
                    <option value="America/New_York" {% if user.timezone == 'America/New_York' %}selected{% endif %}>New York</option>
                    <option value="America/Chicago" {% if user.timezone == 'America/Chicago' %}selected{% endif %}>Chicago</option>
                    <option value="America/Denver" {% if user.timezone == 'America/Denver' %}selected{% endif %}>Denver</option>
                    <option value="America/Los_Angeles" {% if user.timezone == 'America/Los_Angeles' %}selected{% endif %}>Los Angeles</option>
                    <option value="Asia/Tokyo" {% if user.timezone == 'Asia/Tokyo' %}selected{% endif %}>Tokyo</option>
                    <option value="Asia/Shanghai" {% if user.timezone == 'Asia/Shanghai' %}selected{% endif %}>Shanghai</option>
                    <option value="Asia/Kolkata" {% if user.timezone == 'Asia/Kolkata' %}selected{% endif %}>Mumbai</option>
                    <option value="Australia/Sydney" {% if user.timezone == 'Australia/Sydney' %}selected{% endif %}>Sydney</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Webhook URL:</label>
                <input type="url" name="webhook_url" value="{{ user.webhook_url|default:'' }}" placeholder="https://example.com/webhook">
            </div>
            
            <div class="form-group">
                <label>Automatic Reminders:</label>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <label><input type="checkbox" name="email_reminders" {% if user.email_reminders %}checked{% endif %}> Email Reminders</label>
                    <label><input type="checkbox" name="webhook_reminders" {% if user.webhook_reminders %}checked{% endif %}> Webhook Reminders</label>
                    <label><input type="checkbox" name="telegram_reminders" {% if user.telegram_reminders %}checked{% endif %}> Telegram Reminders</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Allergies:</label>
                <div class="pollen-checkboxes">
                    <label><input type="checkbox" name="allergies" value="alder" {% if 'alder' in user.allergies %}checked{% endif %}> Alder Pollen</label>
                    <label><input type="checkbox" name="allergies" value="birch" {% if 'birch' in user.allergies %}checked{% endif %}> Birch Pollen</label>
                    <label><input type="checkbox" name="allergies" value="grass" {% if 'grass' in user.allergies %}checked{% endif %}> Grass Pollen</label>
                    <label><input type="checkbox" name="allergies" value="mugwort" {% if 'mugwort' in user.allergies %}checked{% endif %}> Mugwort Pollen</label>
                    <label><input type="checkbox" name="allergies" value="olive" {% if 'olive' in user.allergies %}checked{% endif %}> Olive Pollen</label>
                    <label><input type="checkbox" name="allergies" value="ragweed" {% if 'ragweed' in user.allergies %}checked{% endif %}> Ragweed Pollen</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Current Password (required to save changes):</label>
                <input type="password" name="current_password" required>
            </div>
            
            <div class="form-group">
                <label>New Password (leave blank to keep current):</label>
                <input type="password" name="new_password">
            </div>
            
            <div class="form-group">
                <label>Confirm New Password:</label>
                <input type="password" name="confirm_password">
            </div>
            
            <button type="submit" name="action" value="update">Update Profile</button>
            <button type="submit" name="action" value="delete_data" onclick="return confirm('Are you sure you want to delete all your AI interaction history? This cannot be undone.')" style="background: #ffc107; color: #000;">Delete AI Data</button>
            <button type="submit" name="action" value="delete" onclick="return confirm('Are you sure you want to delete your account? This cannot be undone.')" style="background: #dc3545;">Delete Account</button>
        </form>
        

    </div>
{% endblock %}
