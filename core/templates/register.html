<!DOCTYPE html>
<html>
<head>
    <title>Register - AirSense</title>
    <link rel="stylesheet" href="/static/core/css/home.css">
</head>
<body>
    <div class="container">
        <h1>Register for AirSense</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div style="color: red;">
                    {{ form.errors }}
                </div>
            {% endif %}
            
            <div class="form-group">
                <label>Username:</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                {{ form.email }}
            </div>
            
            <div class="form-group">
                <label>Full Name:</label>
                {{ form.full_name }}
            </div>
            
            <div class="form-group">
                <label>Age:</label>
                {{ form.age }}
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                {{ form.password1 }}
            </div>
            
            <div class="form-group">
                <label>Confirm Password:</label>
                {{ form.password2 }}
            </div>
            
            <div class="form-group">
                <label>Allergies:</label>
                {{ form.allergies }}
            </div>
            
            <div class="form-group">
                {{ form.gdpr_consent }}
                <label for="{{ form.gdpr_consent.id_for_label }}">
                    I agree to the <a href="/gdpr/" target="_blank">GDPR terms</a>
                </label>
            </div>
            
            <button type="submit">Register</button>
            <a href="/login/">Already have an account? Login</a>
        </form>
    </div>
</body>
</html>
